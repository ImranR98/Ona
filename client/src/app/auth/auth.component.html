<mat-card fxLayout="column">
    <mat-card-title *ngIf="isFirstTime">Set up a password</mat-card-title>
    <mat-card-title *ngIf="!isFirstTime">Enter Password</mat-card-title>
    <mat-card-subtitle *ngIf="isFirstTime">Must be over 15 characters - the longer, the better.</mat-card-subtitle>
    <form [formGroup]="passwordForm" (ngSubmit)="submit()" fxLayout="row wrap" fxLayoutAlign="start center"
        fxLayoutGap="1em">
        <mat-form-field>
            <input matInput formControlName="password" placeholder="Password" type="password" required>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Send</button>
    </form>
</mat-card>
