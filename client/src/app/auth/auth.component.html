<div fxLayout="column" class="stdMargin" fxLayoutGap="1em">
    <span class="xLargeText" *ngIf="isFirstTime">Set up a password</span>
    <span class="xLargeText" *ngIf="!isFirstTime">Enter Password</span>
    <span *ngIf="isFirstTime">Must be over 15 characters - the longer, the better.</span>
    <form [formGroup]="passwordForm" (ngSubmit)="submit()" fxLayout="row wrap" fxLayoutAlign="start center"
        fxLayoutGap="1em">
        <mat-form-field>
            <input matInput formControlName="password" placeholder="Password" type="password" required>
        </mat-form-field>
        <button mat-button color="primary-button" type="submit">Send</button>
    </form>
</div>
